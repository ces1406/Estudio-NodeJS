<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="home.css">
    <title>Document</title>
</head>
<body>
    <h1>PAGINA INICIAL</h1>
    
    <form action="http://localhost:3000/forms-querys" method="get" autocomplete="on">
        <label for="idName">Nombre</label>        
        <input id="idName" name="fieldName" type="text">
        <br/>

        <label for="idApellido">Apellido</label>
        <input id="idApellido" name="fieldApel" type="text" >
        <br/>

        <label for="idEdad">Edad</label>    
        <input type="number" name="fieldEdad" id="idEdad">
        <br/>

        <button type="submit"><h2>Enviar</h2></button>
    </form> 

    <form action="http://localhost:3000/forms-querys" method="post" autocomplete="on">
        <label for="idName">Nombre</label>        
        <input id="idName" name="fieldName" type="text">
        <br/>

        <label for="idApellido">Apellido</label>
        <input id="idApellido" name="fieldApel" type="text" >
        <br/>

        <label for="idEdad">Edad</label>    
        <input type="number" name="fieldEdad" id="idEdad">
        <br/>

        <button type="submit"><h2>Enviar</h2></button>
    </form> 
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="home.css">
    <title>Document</title>
    
    <script>
        function ajas(e){
            event.preventDefault()
            event.stopImmediatePropagation()
            let req = new XMLHttpRequest()

            let nomb = document.getElementById('idNamej');
            let apel = document.getElementById('idApellidoj');
            let eda = document.getElementById('idEdadj');

            let data = {'nombre':nomb.value ,'apell':apel.value,'edad':eda.value}
            if(req){
                req.open('POST','http://localhost:3000/forms-querys',true)
                req.setRequestHeader("Content-type", "application/json");
                req.send(JSON.stringify(data))
            }
            req.onload=()=>{
                if(req.status == 201) console.log('POST OK--')
            }
           console.log('data:',data)
        }
        function sendImg(){}
    </script>

</head>
